<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gbank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Receitas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Despesas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    
    <div class="container">
      <div class="row-align-items-center">
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light">
            <h1 class="display-4">Gbank</h1>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"/>
              <label for="inputEmail">E-mail</label>

            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
              <label for="inputPassword">Senha</label>
            </div>
            <div class="checkbox mb-3">
              <label>     
                <input type="checkbox" value="lembrar Senha"> Lembrar Senha
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-success" type="submit">Entrar</button>  
          </form>

        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
